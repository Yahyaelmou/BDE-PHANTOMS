<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie - BDE PHANTOMS</title>
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body id="body">
    <header>
        <div class="container">
            <h1 class="logo">
                <img src="images/logo.png" alt="Logo Club BDE" class="logo-img">
                BDE PHANTOMS
            </h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="gallery.html">Galerie</a></li>
                    <li><a href="events.html">Événements</a></li>
                    <li><a href="join.html">Rejoignez-nous</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="gallery-section animate__animated animate__fadeIn">
            <h2>Photos</h2>
            <div class="gallery">
                <!-- Ajoutez vos photos ici -->
                <figure class="gallery-item">
                    <img src="images/photo1.jpg" alt="photo 1">
                    <figcaption class="overlay">
                        <p>Description de la photo 1</p>
                    </figcaption>
                </figure>
                <figure class="gallery-item">
                    <img src="images/photo2.jpg" alt="photo 2">
                    <figcaption class="overlay">
                        <p>Description de la photo 2</p>
                    </figcaption>
                </figure>
                <figure class="gallery-item">
                    <img src="images/photo3.jpg" alt="photo 3">
                    <figcaption class="overlay">
                        <p>Description de la photo 3</p>
                    </figcaption>
                </figure>
            </div>
        </section>
        <section class="gallery-section animate__animated animate__fadeIn">
            <h2>Vidéos</h2>
            <div class="gallery">
                <!-- Ajoutez vos vidéos ici -->
                <figure class="gallery-item">
                    <video controls>
                        <source src="videos/video1.mp4" type="video/mp4">
                        Votre navigateur ne supporte pas le format vidéo.
                    </video>
                    <figcaption class="overlay">
                        <p>Description de la vidéo 1</p>
                    </figcaption>
                </figure>
                <figure class="gallery-item">
                    <video controls>
                        <source src="videos/video2.mp4" type="video/mp4">
                        Votre navigateur ne supporte pas le format vidéo.
                    </video>
                    <figcaption class="overlay">
                        <p>Description de la vidéo 2</p>
                    </figcaption>
                </figure>
                <figure class="gallery-item">
                    <video controls>
                        <source src="videos/video3.mp4" type="video/mp4">
                        Votre navigateur ne supporte pas le format vidéo.
                    </video>
                    <figcaption class="overlay">
                        <p>Description de la vidéo 3</p>
                    </figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 BDE PHANTOMS. Tous droits réservés.</p>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
